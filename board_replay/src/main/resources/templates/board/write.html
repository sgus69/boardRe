<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="layout/default_layout">
	<th:block layout:fragment="content">
		<div class="container">
			<h1>Board Register.</h1>
			<form id="frm" action="/board/write/action" method="post">
				<div class="mb-3">
					<label class="form-label">Title.</label>
					<input type="text" class="form-control" name="title" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Content.</label>
					<input class="form-control" row="5" name="content" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Writer.</label>
					<input type="text" class="form-control" name="registerId" required>
				</div>
				<div class="mb-3">
					<label class="form-label front-weight-bold">File Upload.</label>
					<div id="fileDiv">
						<div class="custom-file mt-1">
							<input type="file" class="custom-file-input" name="customFile" 
								onchange="fnChngFile(this);">
							<label class="custom-file-label" for="customFile">Choose file</label>
						</div>					
					</div>
					<div>
					<!-- 작성중 -->
					</div>
				</div>
				<button type="button" class="btn btn-success" onclick="javascript:location.href='/board/list'">Previous</button>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<!--부트스트랩 js, jquery 추가-->
		<script th:inline="javascript">
			let frm= $("#frm");
			
			function fnSubmit(){
				$("#frm").submit();
			}
			
			$(function(){
				frm.validate({
					messages: {
						//message Custom
						title:{
							required: "Custom required, Please enter a title"
						}
					},
					submitHandler: function(form){
						//Submit Action..
						form.submit();
					}
				});
			});
			
		</script>
	</th:block>
</html>
