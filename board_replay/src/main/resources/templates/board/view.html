<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width", initial-scale="1"/>
<!-- 부트스트랩 css추가 -->
<link rel="stylesheet" href="/css/lib/bootstrap.min.css">
<title>Board View</title>
</head>
<body>
	<div class="container">
		<h1>Board View.</h1>
		<div class="mb-3">
			<label class="form-label">Title.</label>
			<input type="text" class="form-control" name="" th:value="${info.title}">
		</div>
		<div class="mb-3">
			<label class="form-label">Content.</label>
			<input type="text" class="form-control" name="" row="5" th:value="${info.content}">
		</div>
		<div class="mb-3">
			<label class="form-label">Writer.</label>
			<input type="text" class="form-control" name="" th:value="${info.registerId}">
		</div>
		<button type="button" class="btn btn-success" onclick="javascript:location.href='/board/list'">Previous</button>
	</div>
	<!-- 부트스트랩 js, jquery추가 -->
	<script type="/js/lib/jquery.min.js"></script>
	<script type="/js/lib/bootstrap.min.js"></script>
</body>
</html>
